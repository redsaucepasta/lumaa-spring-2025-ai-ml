<div class="center">
    <h1>Lumaa Internship Technical Assessment</h1>
    <h2>Amit Dethe</h2>
    <h3>adethe&#64;wisc.edu</h3>

    <div class="input-section">
            <input type="text" [(ngModel)]="prompt" placeholder="I love thrilling action movies set in space, with a comedic twist">
            <button (click)="getRecommendations()">Get Recommendations</button>
    </div>

    <div *ngIf="showRecommendations" class="center">
        <table>
            <thead>
                <th>Title</th>
                <th>Similarity Score</th>
            </thead>
            <tbody>
                <tr *ngFor="let movie of recommendations">
                    <td class="left" style="width: 60%;">{{movie.title}}</td>
                    <td class="right" style="width:40%;">{{movie.similarity_score | number:'1.2-2'}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="isLoading" class="isLoading">
        <p>Loading...</p>
    </div>


</div>
